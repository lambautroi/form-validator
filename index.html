    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

    <script src="./validator.js"></script>
    dùng cách 1
    <script>
      //mong muốn sử dụng cái thư viện này trong tương lai
      validator({
        form: '#form-1',
        formGroup: '.form-group',
        errorSelector: '.form-message',
        rules: [
          validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
          validator.isRequired('#email', 'Vui lòng nhập email'),
          validator.isEmail('#email', 'Trường này phải là email'),
          validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
          validator.isPassword(
            '#password',
            'mật khẩu phải có 8 kí tự , có chữ thường và chữ in hoa'
          ),
          validator.isRequired(
            '#password_confirmation',
            'Vui lòng nhập trường này '
          ),
          validator.isConfirm(
            '#password_confirmation',
            function () {
              return document.querySelector('#form-1 #password').value;
            },
            'mật khẩu nhập lại không chính xác'
          ),
          //validator.isRequired('#avatar','Vui lòng nhập trường này '),
          //validator.isRequired('input[name="club"]','Vui lòng nhập trường này ')
        ],
        reset: '#reset',
        onSubmit: function (data) {

        },
